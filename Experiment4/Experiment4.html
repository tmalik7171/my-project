<!DOCTYPE html>
<html>
<body>
<h3>Live Character Counter</h3>
<textarea id="text" rows="4" cols="50" placeholder="Start typing..." oninput="countChars()"></textarea>
<link rel="stylesheet" href="style.css" />

<p>Characters: <span id="count">0</span></p>

<script>
function countChars() {
  var text = document.getElementById("text").value;
  document.getElementById("count").innerText = text.length;
}
</script>
</body>
</html>
